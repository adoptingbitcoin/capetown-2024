title: Medidas de seguridad
language: es
faq:
  - question: 'Seguridad en El Salvador'
    answer: 'Contrario a la percepción internacional, El Salvador es un lugar seguro, especialmente para los turistas. A pesar de tener una alta tasa de criminalidad, no es peligroso para los turistas visitarlo. El crimen en El Salvador ha disminuido y está aislado en áreas específicas en las cuales los turistas nunca ingresarán.'
  - question: 'Seguridad en la conferencia'
    answer: 'Como en todo evento de Bitcoin, no “traigas” tus monedas a la conferencia y no lleves contigo objetos de valor.'