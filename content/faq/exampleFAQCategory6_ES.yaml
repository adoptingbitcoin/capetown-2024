title: Participa de forma activa
language: es
faq:
  - question: 'Voluntarios'
    answer: 'Haznos saber por <a href="https://t.me/AdoptingBTC">telegram</a> si deseas ofrecer parte de tu tiempo durante la conferencia como voluntario, o también puedes enviarnos <a href=mailto:capetown@adoptingbitcoin.org>un correo electrónico</a> a tal efecto.'
  - question: 'Hacker Space'
    answer: 'Habrá una sala #reckless que contará con hackers y curiosos, charlas improvisadas, prototipos, demostraciones ad-hoc y reuniones dirigidas por los participantes al estilo de unconference / barcamp. Únete al chat de <a href=https://t.me/bitcoinhacktable>Hacktable en Telegram</a> y conéctate con los hackers de Lightning.'
  - question: 'Eventos satélite'
    answer: 'Si estás organizando un evento satélite, <a href=mailto:capetown@adoptingbitcoin.org>escríbenos</a> y haznos saberlo para que no entre en conflicto con ningún otro, así nos aseguraremos de difundirlo.'
  - question: 'Networking'
    answer: 'Siéntete libre de utilizar el grupo de <a href="https://t.me/AdoptingBTC">telegram</a> para ponerte en contacto con otros participantes antes y durante la conferencia, o hacernos cualquier pregunta.'
  - question: 'Bitcoin Twitter'
    answer: 'Tuitea sobre el evento con el hashtag #adopt21'


