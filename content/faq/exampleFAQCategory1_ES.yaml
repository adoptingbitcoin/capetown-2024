title: Llegar a San Salvador
language: es
faq:
  - question: 'Visado'
    answer: 'Verifique <a href="https://rree.gob.sv/servicios/visas-para-extranjeros">los requisitos de visa</a> para su nacionalidad. Estaremos encantados de proporcionarte una carta de invitación oficial, en caso de necesitarla.'
  - question: 'Aeropuerto'
    answer: 'El aeropuerto más cercano al centro de conferencias es el Aeropuerto Internacional de El Salvador en San Salvador (código IATA SAL).'
  - question: 'Transporte Terrestre'
    answer: 'Los taxis y Uber son bastante comunes y fáciles de usar. Un viaje en taxi desde el aeropuerto SAL hasta el Sheraton cuesta alrededor de 35 USD.'
  - question: 'Emergencias'
    answer: 'Ubica el número de teléfono e información de tu consulado, así como la dirección en caso de una emergencia.'
