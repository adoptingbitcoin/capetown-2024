title: Press & Media
language: en
faq:
  - question: 'Accreditation'
    answer: 'Please send us an email with your contact information and media sample of your work, and we will provide you a media pass upon validation with our internal team of advisors.'
  - question: 'Filming & Photography'
    answer: 'All attendees will be provided with colour coded badges signalling consent or dissent to being filmed or photographed. We ask all attendees and press to respect attendees wishes. Any breaking of this rule will result in immediate expulsion from the event.'
  - question: 'Interviews'
    answer: 'All accredited press will be added to a list shared with speakers. Speakers can choose to reach out to you directly in order to set up an interview shall they wish to do so. A media room for interviews will be provided.'
    