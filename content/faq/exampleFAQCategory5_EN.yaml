title: Supporting the Event
language: en
faq:
  - question: 'Sponsor'
    answer: 'If you’d like to talk about sponsoring the event, please reach out to capetown@adoptingbitcoin.org, ping Hermann or Max directly on Telegram or leave your contact information in <a href="https://forms.gle/dHF6aaaToqo6Cr2x5">this form</a> '
  - question: 'Volunteer'
    answer: 'Let us know on telegram if you’d like to volunteer some of your time during the conference, or drop us an email'
  - question: 'Satellite Event'
    answer: '<a href=mailto:capetown@adoptingbitcoin.org>Write to us</a> if you’re organizing a satellite event and let us know, so it doesn’t conflict with any other, and we’ll make sure to communicate about it.'
  - question: 'Network'
    answer: 'Feel free to use the <a href="https://t.me/AdoptingBTC">telegram</a> group to communicate with participants before and during the conference, or ask us questions.'
  - question: 'Bitcoin Twitter'
    answer: 'Tweet about it the event! Use the hashtag #ab24cpt for better discoverability'
